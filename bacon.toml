
default_job = "check"

[jobs.check]
command = ["cargo", "check", "--color", "always", "--all-targets", "--all-features"]
need_stdout = false

[jobs.clippy]
command = ["cargo", "clippy", "--all-targets", "--color", "always", "--all-features"]
need_stdout = false

[jobs.test]
command = ["cargo", "nextest", "run", "--color", "always", "--all-features"]
need_stdout = true

[jobs.test-vanilla]
command = ["cargo", "test", "--color", "always", "--all-features"]
need_stdout = true

[jobs.doc]
command = ["cargo", "doc", "--color", "always", "--no-deps", "--all-features"]
need_stdout = false

[jobs.expand]
command = ["cargo", "expand", "--color", "always"]
need_stdout = true

[keybindings]
t = "job:test"
c = "job:check"
l = "job:clippy"
d = "job:doc"
e = "job:expand"
